<!DOCTYPE html>
<html>

<head>
    <title>111111</title>
    <style>
        body {
            margin: 0;
        }
        
        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="js/three.min.js"></script>
    <script src="js/flame.js"></script>
    <script>
        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );

        camera.position.z = 100;

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.SphereGeometry(10);
        var material = new THREE.MeshLambertMaterial({
            color: 0x778899
        });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        var pointLight = new THREE.PointLight(0xFFFFFF);
        pointLight.position.set(15, 0, 15);
        scene.add(pointLight);

        // var ambientLight = new THREE.AmbientLight(0xffffff);
        // scene.add(ambientLight);

        // var directionalLight = new THREE.DirectionalLight(0xFFFFFF);
        // var directionalHelper = new THREE.DirectionalLightHelper(directionalLight, 25);
        // scene.add(directionalHelper);

        // var hemisphereLight = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
        // var hemisphereHelper = new THREE.HemisphereLightHelper(hemisphereLight, 5);
        // scene.add(hemisphereHelper);

        var animate = function() {
            requestAnimationFrame(animate);

            // cube.rotation.x += 0.01;
            cube.rotation.y += 0.05;

            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>

</html>
